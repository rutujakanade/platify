<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="login-container">
        <a href="/"><img id='logoImg' src='./Images/Logo.jpeg' alt="" /></a>
        <ul>
            <li class="items border"><img src='./Images/Github.png' alt="" /><p>Login with GitHub</p></li>
            <li class="items border"><img src='./Images/gitlab.png' alt="" /><p>Login with GitLab</p></li>
            <li class="items border"><img src='./Images/bitbucket.png' alt="" /><p>Login with BitBucket</p></li>
            <li class="items "><a class='color-blue' href="/login">Login with Gmail</a></li>
            <li class="items "><a class='color-blue' href="/login">Login with SSO</a></li>
            <li class="items "><a class='color-blue' href="/login">Login with Simplify Create SSO</a></li>
        </ul>
        <div class='sign-up-div'>
            <p>No account yet?</p>
            <a class=' color-blue' href="/login">Sign up</a>
        </div>
        <div id='terms'>
            <p>By logging in to Netlify, you agree to our terms of service.</p>
        </div>
    </div>
</body>
</html>
